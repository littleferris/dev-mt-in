<section class="main">

  <div class="input-boxes">
      <p>Welcome to <span>DevMountain</span> Social <br> Add Some Info So Friends Can Find You</p>

      <div class="input">
        <input class="inputs"  type="text" placeholder="Full Name" ng-model="profile.name">
      </div>

      <div class="input">
        <input class="inputs" type="text" placeholder="Tagline" ng-model="profile.tagline">
      </div>

      <div class="input">
        <input class="inputs" type="text" placeholder="Profile Image URL" ng-model="profile.image" >
      </div>

      <div class="input">
        <input id ="bio-input" class="inputs" type="text" placeholder="Bio" ng-model="profile.desc">
      </div>

      <div>
        <button class="button" type="button" name="button"ng-click="addNewProfile(profile)">Save Changes</button>
      </div>

  </div>

  <div class="triangles">
    <img src="./images/home-triangles.png" />
  </div>

</section>
